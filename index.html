<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
        <div class="product-image">
            <img src="assets/image-product-desktop.jpg" alt="">
        </div>
        <div class="product-description">
            <p class="category">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="current-price">$149.99</p>
                <p class="price-before">$169.99</p>
            </div>
            <button>
                <img src="./assets/icon-cart.svg" alt="cart">
                <p>Add to Cart</p>
            </button>
        </div>
    </main>
</body>
</html>
